    <h2>Mozillaとは</h2>
    <p>オープンソースソフトウェアの開発を行う非営利団体。オープンソースを重視し、Webのオープン性とプライバシーを重視している。</p>
    <p>『大手テクノロジー企業から自由に — Mozilla の製品は、より安全かつプライベートなインターネット体験を思いのままにできるようにします。』(<a href="https://www.mozilla.org/ja/">Mozilla.org</a>)</p>
    <h2>主なプロジェクト</h2>
    <ul> <!-- これはコメント -->
      <li>Firefox: ブラウザ</li>
      <li>ThunderBird: メールクライアント</li>
      <li>MDN Web Docs: Web技術のドキュメント</li>
      <li>Rust: プログラミング言語</li>
    </ul>
